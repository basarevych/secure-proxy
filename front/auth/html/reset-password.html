<html ng-app="App">
    <head>
        <title id="page-title"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/secure-proxy/static/auth/css/vendor.min.css">
        <link rel="stylesheet" href="/secure-proxy/static/auth/css/app.min.css">

        <script src="/secure-proxy/static/auth/js/vendor.min.js"></script>
        <script src="/secure-proxy/static/auth/js/app.min.js"></script>
    </head>
    <body>
        <div class="centered-wrapper">
            <div class="centered">
                <div id="password-form" class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                    <div class="localization">
                        <a class="language" href="javascript:setLocale('en')">
                            <img src="/secure-proxy/static/auth/img/flags/en.gif"> en
                        </a>
                        <a class="language" href="javascript:setLocale('ru')">
                            <img src="/secure-proxy/static/auth/img/flags/ru.gif"> ru
                        </a>
                    </div>
                    <form class="form-horizontal" onsubmit="return false">
                        <div id="password-messages"></div>

                        <div id="password-section">
                            <div class="form-group">
                                <label id="newpassword1-label" class="col-sm-4 control-label" for="newpassword1"></label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" name="newpassword1" id="newpassword1"
                                           onkeydown="$('#password-messages').empty()"
                                           data-on-blur="validateFormField($('input[name=newpassword1]'))"
                                           data-on-enter="$('input[name=newpassword2]').focus()">
                                    <div class="help-block">
                                        <ul class="list-unstyled icon-list error-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="newpassword2-label" class="col-sm-4 control-label" for="newpassword2"></label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" name="newpassword2" id="newpassword2"
                                           onkeydown="$('#password-messages').empty()"
                                           data-on-blur="validateFormField($('input[name=newpassword2]'))"
                                           data-on-enter="submitPassword()">
                                    <div class="help-block">
                                        <ul class="list-unstyled icon-list error-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button id="submit-password-button" class="btn btn-default" type="submit" onclick="submitPassword()"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var gl = null, currectLocale = null;
            var parts = window.location.toString().split('#');
            var secret = parts.length >= 2 && parts[1];

            function loadLocale(locale) {
                currentLocale = locale;

                var form = $('#login-form');
                if (form.css('display') != 'none')
                    form.hide();

                var promise = globalizer(
                    '/secure-proxy/static/auth/cldr',
                    '/secure-proxy/static/auth/l10n',
                    locale
                );

                promise
                    .then(function (globalize) {
                        gl = window['globalize'] = globalize;
                        initPage();
                    });
            }

            function setLocale(locale) {
                $.ajax({
                    url: '/secure-proxy/api/locale',
                    data: {
                        set: locale,
                    },
                    success: function (data) {
                        loadLocale(data.locale);
                    }
                });
            }

            function initPage() {
                $('#page-title').text(gl.formatMessage('PAGE_TITLE'));
                $('#newpassword1-label').text(gl.formatMessage('NEWPASSWORD1_LABEL') + ':');
                $('#newpassword2-label').text(gl.formatMessage('NEWPASSWORD2_LABEL') + ':');
                $('#submit-password-button').text(gl.formatMessage('SUBMIT_LABEL'));

                $('#password-form .form-group').removeClass('has-error');
                $('#password-form .help-block ul').empty();
                $('#password-section').show();
                $('#password-form').slideDown(function () { $('#newpassword1').focus() });
            }

            function submitPassword() {
                var newpassword1 = validateFormField($('#newpassword1')),
                    newpassword2 = validateFormField($('#newpassword2'));

                if (!newpassword1) {
                    $('#newpassword1').focus();
                    return;
                }

                if (!newpassword2) {
                    $('#newpassword2').focus();
                    return;
                }

                var messages = $('#password-messages');
                if ($('#newpassword1').val() != $('#newpassword2').val()) {
                    var msg = $('<div></div>');
                    msg.addClass('alert alert-danger')
                       .text(gl.formatMessage('PASSWORDS_DO_NOT_MATCH'))
                       .appendTo(messages);
                    return;
                }

                $.ajax({
                    url: '/secure-proxy/api/auth',
                    method: 'GET',
                    data: {
                        action: 'set',
                        secret: secret,
                        password: $('#newpassword1').val(),
                    },
                    success: function (data) {
                        messages.empty();

                        if (data.success) {
                            var msg = $('<div></div>');
                            msg.addClass('alert alert-success')
                               .text(gl.formatMessage('PASSWORD_RESET_SUCCESS'))
                               .appendTo(messages);
                            $('#password-section').hide();
                        } else {
                            var expired = data.reason && data.reason == 'expired';
                            var msg = $('<div></div>');
                            msg.addClass('alert alert-danger')
                               .text(gl.formatMessage(expired ? 'PAGE_EXPIRED' : 'PASSWORD_RESET_FAILURE'))
                               .appendTo(messages);
                        }
                    }
                });
            }

            $(document).ready(function () {
                $.getJSON('/secure-proxy/api/locale', function (data) {
                    loadLocale(data.locale);
                });
            });
        </script>
    </body>
</html>
