<html ng-app="App">
    <head>
        <title id="page-title"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/secure-proxy/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/secure-proxy/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/secure-proxy/static/auth/css/index.css">

        <script src="/secure-proxy/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/secure-proxy/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/secure-proxy/static/bower_components/jquery.qrcode/dist/jquery.qrcode.min.js"></script>

        <script src="/secure-proxy/static/bower_components/cldrjs/dist/cldr.js"></script>
        <script src="/secure-proxy/static/bower_components/cldrjs/dist/cldr/event.js"></script>
        <script src="/secure-proxy/static/bower_components/cldrjs/dist/cldr/supplemental.js"></script>

        <script src="/secure-proxy/static/bower_components/globalize/dist/globalize.js"></script>
        <script src="/secure-proxy/static/bower_components/globalize/dist/globalize/message.js"></script>
        <script src="/secure-proxy/static/bower_components/globalize/dist/globalize/number.js"></script>
        <script src="/secure-proxy/static/bower_components/globalize/dist/globalize/plural.js"></script>
        <script src="/secure-proxy/static/bower_components/globalize/dist/globalize/currency.js"></script>
        <script src="/secure-proxy/static/bower_components/globalize/dist/globalize/date.js"></script>

        <script src="/secure-proxy/static/auth/js/globalizer.js"></script>
        <script src="/secure-proxy/static/auth/js/validator.js"></script>
        <script src="/secure-proxy/static/auth/js/handlers.js"></script>
    </head>
    <body>
        <div class="centered-wrapper">
            <div class="centered">
                <div id="login-form" class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                    <div class="localization">
                        <a class="language" href="javascript:setLocale('en')">
                            <img src="/secure-proxy/static/img/flags/en.gif"> en
                        </a>
                        <a class="language" href="javascript:setLocale('ru')">
                            <img src="/secure-proxy/static/img/flags/ru.gif"> ru
                        </a>
                    </div>
                    <form class="form-horizontal" onsubmit="return false">
                        <div id="login-messages"></div>

                        <div class="form-group">
                            <label id="login-label" class="col-sm-4 control-label" for="login"></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="login" id="login"
                                       data-on-blur="validateFormField($('input[name=login]'))"
                                       data-on-enter="$('input[name=password]').focus()">
                                <div class="help-block">
                                    <ul class="list-unstyled icon-list error-list">
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label id="password-label" class="col-sm-4 control-label" for="password"></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password" name="password" id="password"
                                       data-on-blur="validateFormField($('input[name=password]'))"
                                       data-on-enter="submitPassword()">
                                <div class="help-block">
                                    <ul class="list-unstyled icon-list error-list">
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button id="submit-password-button" class="btn btn-default" type="submit" onclick="submitPassword()"></button>
                            </div>
                        </div>

                        <div id="otp-section" style="display: none">
                            <div id="otp-messages"></div>

                            <div id="qr-show-group" class="form-group">
                                <label id="qr-label" class="col-sm-4 control-label"></label>
                                <div class="col-sm-8">
                                    <div id="qr-code"></div>
                                    <div id="reset-code" class="form-control-static"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label id="otp-label" class="col-sm-4 control-label" for="otp"></label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="otp" id="otp"
                                           data-on-blur="validateFormField($('input[name=otp]'))"
                                           data-on-enter="submitOtp()">
                                    <div class="help-block">
                                        <ul class="list-unstyled icon-list error-list">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button id="submit-otp-button" class="btn btn-default" type="submit" onclick="submitOtp()"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var gl = null;

            function loadLocale(locale) {
                var form = $('#login-form');
                if (form.css('display') != 'none')
                    form.hide();

                var promise = globalizer(
                    '/secure-proxy/static/bower_components/cldr-data',
                    '/secure-proxy/static/l10n',
                    locale
                );

                promise
                    .then(function (globalize) {
                        gl = window['globalize'] = globalize;
                        initPage();
                    });
            }

            function setLocale(locale) {
                $.ajax({
                    url: '/secure-proxy/api/locale',
                    data: {
                        set: locale,
                    },
                    success: function (data) {
                        loadLocale(data.locale);
                    }
                });
            }

            function initPage() {
                $('#page-title').text(gl.formatMessage('PAGE_TITLE'));
                $('#login-label').text(gl.formatMessage('USERNAME_LABEL') + ':');
                $('#password-label').text(gl.formatMessage('PASSWORD_LABEL') + ':');
                $('#submit-password-button').text(gl.formatMessage('SUBMIT_LABEL'));
                $('#qr-label').text(gl.formatMessage('QR_LABEL'));
                $('#otp-label').text(gl.formatMessage('OTP_LABEL'));
                $('#reset-label').text(gl.formatMessage('RESET_LABEL'));
                $('#submit-otp-button').text(gl.formatMessage('SUBMIT_LABEL'));
                $('#login-form .form-group').removeClass('has-error');
                $('#login-form .help-block ul').empty();
                $('#login-form').slideDown(function () { $('#login').focus() });
            }

            function submitPassword() {
                var login = validateFormField($('#login')),
                    password = validateFormField($('#password'));

                if (!login) {
                    $('#login').focus();
                    return;
                }

                if (!password) {
                    $('#password').focus();
                    return;
                }

                $.ajax({
                    url: '/secure-proxy/api/auth',
                    method: 'GET',
                    data: {
                        login: $('#login').val(),
                        password: $('#password').val(),
                    },
                    success: function (data) {
                        var messages = $('#login-messages');
                        messages.empty();

                        if (data.success) {
                            if (data.next == 'done') {
                                $('#login-form').slideUp(function () { window.location.reload(); });
                                return;
                            } else if (data.next == 'otp') {
                                $.ajax({
                                    url: '/secure-proxy/api/otp',
                                    method: 'GET',
                                    data: {
                                        action: 'get'
                                    },
                                    success: function (data) {
                                        if (!data.success && data.next == 'password') {
                                            window.location.reload();
                                            return;
                                        }
                                        if (typeof data['qr_code'] == 'undefined') {
                                            $('#qr-show-group').hide();
                                            $('#otp-reset-group').show();
                                        } else {
                                            $('#qr-show-group').show();
                                            $('#otp-reset-group').hide();
                                            $('#qr-code').qrcode({
                                                "width": 80,
                                                "height": 80,
                                                "text": data.qr_code,
                                            });
                                        }
                                        $('#login')
                                            .addClass('disabled')
                                            .prop('disabled', true);
                                        $('#password')
                                            .addClass('disabled')
                                            .prop('disabled', true);
                                        $('#submit-password-button').hide();
                                        $('#otp-section').slideDown(function () { $('#otp').focus() });
                                    }
                                });
                            }
                        } else {
                            var msg = $('<div></div>');
                            msg.addClass('alert alert-danger')
                               .text(gl.formatMessage('INVALID_LOGIN'))
                               .appendTo(messages);
                        }
                    }
                });
            }

            function submitOtp() {
                var otp = validateFormField($('#otp'));

                if (!otp) {
                    $('#otp').focus();
                    return;
                }

                $.ajax({
                    url: '/secure-proxy/api/otp',
                    method: 'GET',
                    data: {
                        action: 'check',
                        otp: $('#otp').val(),
                    },
                    success: function (data) {
                        var messages = $('#otp-messages');
                        messages.empty();

                        if (data.success) {
                            $('#login-form').slideUp(function () { window.location.reload(); });
                            return;
                        } else {
                            if (data.next == 'password') {
                                window.location.reload();
                                return;
                            }
                            var msg = $('<div></div>');
                            msg.addClass('alert alert-danger')
                               .text(gl.formatMessage('INVALID_OTP'))
                               .appendTo(messages);
                        }
                    }
                });
            }

            $(document).ready(function () {
                if ($('#login').prop('disabled')) {
                    $('#login')
                        .removeClass('disabled')
                        .prop('disabled', false);
                    $('#password')
                        .removeClass('disabled')
                        .prop('disabled', false);
                    $('#submit-password-button').show();
                    $('#otp-section').hide();
                }

                $.getJSON('/secure-proxy/api/locale', function (data) {
                    loadLocale(data.locale);
                });
            });
        </script>
    </body>
</html>
